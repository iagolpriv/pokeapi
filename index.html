<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <nav class="nav">
            <img src="./assets/LOGO-POKEMON.png" alt="Logo Pokédex" class="logo">
            <ul class="nav-list">
                <li class="nav-item"><button class="btn btn-header normal" id="normal"><img src="./assets/normal.png" class="a"></button></li>
                <li class="nav-item"><button class="btn btn-header fire" id="fire"><img src="./assets/fire.png" class="b"></button></li>
                <li class="nav-item"><button class="btn btn-header water" id="water"><img src="assets/water.png" class="c"></button></li>
                <li class="nav-item"><button class="btn btn-header grass" id="grass"><img src="assets/grass.png" class="d"></button></li>
                <li class="nav-item"><button class="btn btn-header electric" id="electric"><img src="assets/electric.png" class="e"></button></li>
                <li class="nav-item"><button class="btn btn-header ice" id="ice"><img src="assets/ice.png" class="f"></button></li>
                <li class="nav-item"><button class="btn btn-header fighting" id="fighting"><img src="assets/fighting.png" class="g"></button></li>
                <li class="nav-item"><button class="btn btn-header poison" id="poison"><img src="assets/poison.png" class="h"></button></li>
                <li class="nav-item"><button class="btn btn-header ground" id="ground"><img src="assets/ground.png" class="i"></button></li>
                <li class="nav-item"><button class="btn btn-header flying" id="flying"><img src="assets/flying.png" class="j"></button></li>
                <li class="nav-item"><button class="btn btn-header psychic" id="psychic"><img src="assets/psychic.png" class="k"></button></li>
                <li class="nav-item"><button class="btn btn-header bug" id="bug"><img src="assets/bug.png" class="l"></button></li>
                <li class="nav-item"><button class="btn btn-header rock" id="rock"><img src="assets/rock.png" class="m"></button></li>
                <li class="nav-item"><button class="btn btn-header ghost" id="ghost"><img src="assets/ghost.png" class="n"></button></li>
                <li class="nav-item"><button class="btn btn-header dark" id="dark"><img src="assets/dark.png" class="ñ"></button></li>
                <li class="nav-item"><button class="btn btn-header dragon" id="dragon"><img src="assets/dragon.png" class="o"></button></li>
                <li class="nav-item"><button class="btn btn-header steel" id="steel"><img src="assets/steel.png" class="p"></button></li>
                <li class="nav-item"><button class="btn btn-header fairy" id="fairy"><img src="assets/fairy.png" class="q"></button></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div id="todos">
            <div class="pokemon-todos" id="listaPokemon"></div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
